<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../toast/style.css">
    <title>Tab UI</title>
</head>

<body>
    <div id="toast"></div>

    <button class="btn btn-success" onclick="showSuccessToast()">Show Success</button>
    <button class="btn btn-warning" onclick="showWarningToast()">Show warning</button>
    <button class="btn btn-info">Show info</button>
    <button class="btn btn-error">Show error</button>
    <script src="main.js"></script>
    <script>
        function showSuccessToast() {
            toast({
                title: 'Thông báo !',
                message: 'Dữ liệu điểm đã được khôi phục',
                type: 'success',
                duration: 4000
            })
        }
        
    </script>
</body>

</html>
